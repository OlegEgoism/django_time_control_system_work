{% extends 'base.html' %}
{% load static %}

{% block title %}Список чатов{% endblock %}

{% block content %}
    <div class="container">
        <div class="card">
            <h1>Список чатов</h1>
            {% if rooms %}
                <div>
                    {% for room in rooms %}
                        <h3><a href="{% url 'room' room.slug %}" class="btn btn-outline-secondary">{{ room.name }}</a></h3>
                    {% endfor %}
                </div>
            {% else %}
                <h2 class="no-results">В настоящий момент нет активных чатов</h2>
            {% endif %}
        </div>
    </div>
{% endblock %}
