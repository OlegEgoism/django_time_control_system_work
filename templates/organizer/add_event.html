{% extends 'base.html' %}

{% block title %}Добавить мероприятие{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Добавить новое мероприятие</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'organizer' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
