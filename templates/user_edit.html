{% extends 'base.html' %}

{% block title %}Редактирование биографии{% endblock %}

{% block content %}
    <h1>Редактирование биографии пользователя</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
    <a href="{% url 'user_info' user.slug %}" class="btn btn-secondary">Отмена</a>
{% endblock %}
