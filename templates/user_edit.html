{% extends 'base.html' %}

{% block title %}Редактирование данных{% endblock %}

{% block content %}
    <div class="container">
        <div class="card">
            <h1>Редактирование данных сотрудника: {{ user.fio }}</h1>
            <div class="user-details">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_email"><strong>{{ form.email.label }}</strong></label>
                        {{ form.email }}
                    </div>
                    <div class="form-group">
                        <label for="id_phone_mobile"><strong>{{ form.phone_mobile.label }}</strong></label>
                        {{ form.phone_mobile }}
                    </div>
                    <div class="form-group">
                        <label for="id_phone_working"><strong>{{ form.phone_working.label }}</strong></label>
                        {{ form.phone_working }}
                    </div>
                    <div class="form-group">
                        <label for="id_biography"><strong>{{ form.biography.label }}</strong></label>
                        {{ form.biography }}
                    </div>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                    <a href="{% url 'user_edit' user.slug %}" class="btn btn-secondary">Отмена</a>
                </form>
            </div>
        </div>
        <a href="{% url 'user_info' user.slug %}" class="btn btn-secondary">Назад</a>
    </div>
{% endblock %}
